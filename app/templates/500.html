<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Sweeper</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- SeedRandom-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="static/index.css" />

    <style>
        .content {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            color: white;
            font-size: 40px;
        }
    </style>

    <link rel="icon" href="../static/mine.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../static/mine.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../static/mine.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../static/mine.png">
    <link rel="apple-touch-icon-precomposed" href="../static/mine.png">

</head>

<body style="background-color: #5a5c66">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- app name -->
            <a class="navbar-brand" href="{{url_for(" index")}}">
                <h4>Word Sweeper</h4>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('login')}}" id="statistics">Statistics</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#tut-modal"
                            style="cursor:pointer">Tutorial</a>
                    </li>
                </ul>

                <form class="d-flex">
                    {% if current_user.is_authenticated %}
                    <a class="btn btn-outline-warning me-2" type="submit" href="{{ url_for('login') }}">Login</a>
                    <a class="btn btn-outline-warning me-2" type="submit" href="{{url_for('signup')}}">Register</a>
                    {% else %}
                    <a class="btn btn-outline-warning me-2" type="submit" href="{{ url_for('login') }}">Login</a>
                    <a class="btn btn-outline-warning me-2" type="submit" href="{{url_for('signup')}}">Register</a>
                    {% endif %}
                </form>
            </div>
        </div>
        </div>
    </nav>

    <div class="content">Sorry, Something Went Wrong!!</div>

</body>
